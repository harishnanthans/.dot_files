# golangci-lint configuration
# This is a sample configuration that you can copy to your Go projects
# Place this file at the root of your Go project

run:
  # Timeout for analysis
  timeout: 5m
  
  # Include test files
  tests: true
  
  # Which dirs to skip: issues from them won't be reported
  skip-dirs:
    - vendor
    - third_party

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Reports suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Go static analysis (replacement for golint)
    - unused        # Check for unused constants, variables, functions and types
    - gofmt         # Check whether code was gofmt-ed
    - goimports     # Check import statements are formatted well
    - misspell      # Finds commonly misspelled English words
    - revive        # Fast, configurable, extensible, flexible, and beautiful linter for Go (golint replacement)
    - stylecheck    # Stylecheck is a replacement for golint
    - typecheck     # Like the front-end of a Go compiler, parses and type-checks Go code
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Reports unused function parameters
    - goconst       # Finds repeated strings that could be replaced by a constant
    - gocyclo       # Computes and checks the cyclomatic complexity of functions
    - dupl          # Tool for code clone detection
    - gosec         # Inspects source code for security problems
    - prealloc      # Finds slice declarations that could potentially be pre-allocated

  disable:
    - exhaustive    # Can be too strict
    - exhaustruct   # Can be too strict
    - gochecknoglobals
    - gochecknoinits

linters-settings:
  errcheck:
    # Report about not checking of errors in type assertions: `a := b.(MyStruct)`
    check-type-assertions: true
    
  govet:
    # Enable all analyzers
    enable-all: true
    
  gocyclo:
    # Minimal code complexity to report
    min-complexity: 15
    
  dupl:
    # Tokens count to trigger issue
    threshold: 100
    
  misspell:
    locale: US
    
  revive:
    # Minimal confidence for issues
    confidence: 0.8
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

issues:
  # Maximum issues count per one linter
  max-issues-per-linter: 0
  
  # Maximum count of issues with the same text
  max-same-issues: 0
  
  # Exclude some linters from running on tests files
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst

