unbind C-b                 # remove default prefix (Ctrl+b)
set -g prefix C-a          # new prefix: Ctrl+a
bind C-a send-prefix       # send Ctrl+a through to nested tmux if needed

set -g history-limit 10000

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind-key -n C-p display-popup -E "project-session"   # Option+P (Meta-p) project switcher
