unbind C-b                 # remove default prefix (Ctrl+b)
set -g prefix C-a          # new prefix: Ctrl+a
bind C-a send-prefix       # send Ctrl+a through to nested tmux if needed

set -g history-limit 10000
set -g mouse on

# # Allow applications (like neovim) to change cursor shape
# set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
# set -g default-terminal "xterm-256color"
# set -as terminal-features ',xterm-256color:RGB'
#
# Start windows and panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Show full session name in status bar (increase width)
set -g status-left-length 50
#
# # Rosé Pine-inspired status bar colors
# # Palette reference: https://rosepinetheme.com/palette
